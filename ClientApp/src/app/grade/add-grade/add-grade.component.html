<form autocomplete="off" #form="ngForm" (submit)="onSubmit(form)" class="custom-form">
  <input type="hidden" name="id" [value]="service.gradeData.id" />
  <mat-form-field appearance="outline">
    <mat-label>GRADE NAME</mat-label>
    <input matInput type="text" name="name" placeholder="Grade name"
           #name="ngModel" [(ngModel)]="service.gradeData.name" required />
  </mat-form-field>
  <mat-form-field appearance="outline">
    <mat-label>Section</mat-label>
    <input matInput type="text" name="section" placeholder="Section"
           #section="ngModel" [(ngModel)]="service.gradeData.section" required />
  </mat-form-field>
  <div class="form-group">
    <button class="btn btn-block" mat-stroked-button color="primary" type="submit" [disabled]="form.invalid"> Submit </button>
  </div>
</form>
